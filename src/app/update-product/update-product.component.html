<h3 class="text-center">Update Product</h3>
<div class="container" style="width: 400px;">
 <form (ngSubmit)="onSubmit()">
 
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>
     <br>
    
    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
    </div>
   <br>
    <div class="form-group">
      <label for="name">Instock</label>
      <input type="text" class="form-control" id="inStock" required [(ngModel)]="product.inStock" name="inStock">
    </div>
	<br>
	<div class="form-group">
      <label for="name">Stock Quantity</label>
      <input type="text" class="form-control" id="stockQuantity" required [(ngModel)]="product.stockQuantity" name="stockQuantity">
    </div>
	<br>
    <div class="form-group">
        <label for="name">Brand Name</label>
        <input type="text" class="form-control" id="brandName" required [(ngModel)]="product.brandName" name="brandName">
      </div>
      <br>
    <button type="submit" class="btn btn-success">Update</button>
	
 </form>
 </div>
